name: Hook Essential Coverage

on: push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: npm 7
      run: npm i -g npm@
    - name: NPM Version
      run:  npm --version
    - name: Install NPM packages
      run: npm install
    - name: list packages
      run: npm list --depth=0
    - name: Create Coverage Report
      run: npm run coverage
